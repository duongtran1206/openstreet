{% extends 'maps/base.html' %}
{% load static %}

{% block title %}Business Map - Interactive Location Viewer{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/hierarchical-controls.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/hierarchical-controls.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize map
    const mapConfig = {
        apiEndpoint: '/api/map-data/',
        configEndpoint: '/api/map-config/',
        enableClustering: true,
        showControls: true
    };
    
    // Initialize the business map
    window.businessMap = new BusinessMapViewer('map', mapConfig);
    

});


</script>
{% endblock %}
